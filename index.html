<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Form</title>
</head>
<body>
    <form onsubmit="handleSubmit(); return false">
        <input type="text" name="city" id="city" placeholder="Enter city name" />
        <button type="submit">submit</button>
    </form>
    <div id="result"></div>
    <script>
        function handleSubmit(){
          const cityRef = document.getElementById("city");
          const resultDiv = document.getElementById("result");

          let city = cityRef.value;

          let weather = "";

          if(city === "Lahore"){
              weather = "Sunny, 34°C";
          }else if(city === "Karachi"){
              weather = "Cloudy, 30°C";
          }else if(city === "Islamabad"){
              weather = "Rainy, 28°C";
          }else{
              weather = "Weather info not available";
          }

          resultDiv.innerHTML = `The weather in ${city} is: ${weather}`;
        }
    </script>
</body>
</html>
